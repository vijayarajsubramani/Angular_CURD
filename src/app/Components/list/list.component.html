<div class="container mt-3 vh-100">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proList of product">
        <td>
          <div class="d-flex align-items-center">
            <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px"
              class="rounded-circle" />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{proList.name}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="text-muted mb-0">{{proList.description}}</p>
        </td>
        <td>
          <p class="text-muted mb-0">{{proList.price}}</p>
        </td>
        <td>
          <p class="text-muted mb-0">{{proList.status}}</p>
        </td>
        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button>
          <button type="button" class="btn btn-link btn-sm btn-rounded">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
