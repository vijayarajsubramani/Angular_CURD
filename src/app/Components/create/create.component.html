<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-block mb-4" *ngIf="!id">Create Product</h1>
        <h1 class="text-block mb-4" *ngIf="id">Edit Product</h1>
        <form [formGroup]="addproductForm" (ngSubmit)="onSubmit()">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">

              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Product Name</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <input type="text" class="form-control form-control-lg" formControlName="name" />

                </div>
              </div>

              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Price</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <input type="number" class="form-control form-control-lg" formControlName="price" />

                </div>
              </div>
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Quantity</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <input type="number" class="form-control form-control-lg" formControlName="quantity" />

                </div>
              </div>

              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Description</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <textarea class="form-control" rows="3" placeholder="Description the product"
                    formControlName="description"></textarea>

                </div>
              </div>

              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Upload CV</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <input class="form-control form-control-lg" id="formFileLg" type="file" 
                    (change)="onSelectedFile($event)" />
                  <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file
                    size 50 MB</div>

                </div>
              </div>

              <hr class="mx-n3">

              <div class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-lg" *ngIf="!id">Create</button>
                <button type="button" style="margin-left: 12px;" class="btn btn-secondary btn-lg" *ngIf="!id" [routerLink]="['/lists']">Cancel</button>

              </div>
              <div class="px-5 py-4" *ngIf="id">
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
                <button type="button" style="margin-left: 12px;" class="btn btn-secondary btn-lg" [routerLink]="['/lists']">Cancel</button>
              </div>
            </div>
          </div>
        </form>


      </div>
    </div>
  </div>
</section>
